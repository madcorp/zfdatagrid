City:
  connection: master
  tableName: City
  columns:
    id:
      type: integer(4)
      fixed: false
      unsigned: false
      primary: true
      autoincrement: true
    name:
      type: string(35)
      fixed: true
      unsigned: false
      primary: false
      default: ''
      notnull: true
      autoincrement: false
    countrycode:
      type: string(3)
      fixed: true
      unsigned: false
      primary: false
      default: ''
      notnull: true
      autoincrement: false
    district:
      type: string(20)
      fixed: true
      unsigned: false
      primary: false
      default: ''
      notnull: true
      autoincrement: false
    population:
      type: integer(4)
      fixed: false
      unsigned: false
      primary: false
      default: '0'
      notnull: true
      autoincrement: false
  relations:
    Country:
      local: countrycode
      foreign: code
      type: one
      
Country:
  connection: master
  tableName: Country
  columns:
    code:
      type: string(3)
      fixed: true
      unsigned: false
      primary: true
      autoincrement: false
    name:
      type: string(52)
