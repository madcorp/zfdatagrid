      unsigned: false
      primary: false
      notnull: false
      autoincrement: false
    population:
      type: integer(4)
      fixed: false
      unsigned: false
      primary: false
      default: '0'
      notnull: true
      autoincrement: false
    lifeexpectancy:
      type: float(3)
