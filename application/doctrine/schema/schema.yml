      unsigned: false
      primary: false
      notnull: false
      autoincrement: false
    localname:
      type: string(45)
      fixed: true
      unsigned: false
      primary: false
      default: ''
      notnull: true
      autoincrement: false
    governmentform:
      type: string(45)
      fixed: true
      unsigned: false
      primary: false
      default: ''
      notnull: true
      autoincrement: false
