      unsigned: false
      primary: false
      default: ''
      notnull: true
      autoincrement: false
    continent:
      type: enum(13)
      fixed: false
      unsigned: false
      values:
        - Asia
        - Europe
        - 'North America'
        - Africa
        - Oceania
        - Antarctica
        - 'South America'
      primary: false
      default: Asia
      notnull: true
      autoincrement: false
    region:
      type: string(26)
      fixed: true
      unsigned: false
      primary: false
      default: ''
      notnull: true
      autoincrement: false
    surfacearea:
      type: float(10)
