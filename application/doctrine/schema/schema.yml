    City:
      local: capital
      foreign: id
      type: one
      
CountryLanguage:
  connection: master
  tableName: CountryLanguage
  columns:
    countrycode:
      type: string(3)
      fixed: true
      unsigned: false
      primary: true
      autoincrement: false
    language:
      type: string(30)
      fixed: true
      unsigned: false
      primary: true
      autoincrement: false
    isofficial:
      type: enum(1)
      fixed: false
      unsigned: false
      values:
        - T
        - F
      primary: false
      default: F
      notnull: true
      autoincrement: false
    percentage:
      type: float(4)
      fixed: false
      unsigned: false
      primary: false
      default: '0.0'
      notnull: true
      autoincrement: false
  relations:
    Country:
      local: countrycode
      foreign: code
      type: one
